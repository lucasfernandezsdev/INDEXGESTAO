<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>IndexGestao</title>
    <style>
        body {
            color: white;
            background-image: url('./IMG/background.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
        }
        .chart-container {
            position: relative;
            margin: 20px auto;
            padding: 20px;
            border: 2px solid black;
            border-radius: 15px;
            background-color: rgba(23,61,100,255);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row text-center align-items-center text-white">
            <div class="col">
                <h1 class="display-2">DIAGNÓSTICO FINANCEIRO</h1>
                <h3 class="heading-3">Dr. Joao da Silva - ID 71</h3>
                <h2 class="heading-2">[PERÍODO XX-XX-XXXXX A XX-XX-XXXX]</h2>
            </div>
        </div>

        <div class="row text-center">
            <div class="col">
                <p class="display-5">RECEITAS</p>
            </div>
        </div>
        
        <div class="row align-items-center">
            <div class="col chart-container" style="width: 50%; height: 315px;">
                <canvas id="arrecadacao"></canvas>
            </div>
            <div class="col chart-container" style="width: 50%; height: 315px;">
                <canvas id="hreceitas"></canvas>
            </div>
        </div>
        
        <div class="row align-items-center">
            <div class="col chart-container">
                <canvas id="iacumulada"></canvas>
            </div>
        </div>
    </div>

    <script>
        // Gráfico 1: Composição das Arrecadações
        const ctx1 = document.getElementById("arrecadacao");
        Chart.defaults.color = "#fff";
        Chart.defaults.borderColor = "#fff";
        Chart.defaults.backgroundColor = "#fff";
        new Chart(ctx1, {
            type: "bar",
            data: {
                labels: ["GAS", "ENERGIA", "AGUA", "FUNDO", "COTA"],
                datasets: [{
                    label: "COMPOSIÇÃO DAS ARRECADAÇÕES",
                    data: [100, 200, 300, 400, 500],
                    borderWidth: 1,
                    backgroundColor: 'rgba(255,255,255,255)',
                    borderColor: 'rgba(153, 102, 255, 1)',
                }],
            },
            options: {
                indexAxis: "y",
                scales: { y: { beginAtZero: true } },
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        labels: { font: { size: 16 } }
                    }
                }
            }
        });

        // Gráfico 2: Histórico de Receitas
        const ctx2 = document.getElementById("hreceitas");
        Chart.defaults.color = "#fff";
        Chart.defaults.borderColor = "#fff";
        Chart.defaults.backgroundColor = "#fff";
        new Chart(ctx2, {
            type: "bar",
            data: {
                labels: ["Jan", "Fev", "Mar", "Abr", "Mai", "Jun"],
                datasets: [{
                    label: "HISTÓRICO DE RECEITAS",
                    data: [100, 200, 300, 400, 500, 600],
                    borderWidth: 1,
                    backgroundColor: 'rgba(255,255,255,255)',
                    borderColor: 'rgba(153, 102, 255, 1)',
                }],
            },
            options: {
                indexAxis: "y",
                scales: { y: { beginAtZero: true } },
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        labels: { font: { size: 16 } }
                    }
                }
            }
        });

        // Gráfico 3: Inadimplência Acumulada
        const ctx3 = document.getElementById("iacumulada");
        Chart.defaults.color = "#fff";
        Chart.defaults.borderColor = "#fff";
        Chart.defaults.backgroundColor = "#fff";
        new Chart(ctx3, {
            type: "line",
            data: {
                labels: ["Jan", "Fev", "Mar", "Abr", "Mai", "Jun"],
                datasets: [{
                    label: "INADIMPLÊNCIA ACUMULADA",
                    data: [100, 200, 300, 400, 600, 800],
                    borderWidth: 1,
                    backgroundColor: 'rgba(255,255,255,255)',
                    borderColor: 'rgba(219,186,58,255)',
                }],
            },
            options: {
                scales: { y: { beginAtZero: true } },
                responsive: true,
                plugins: {
                    legend: {
                        labels: { font: { size: 16 } }
                    }
                }
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
